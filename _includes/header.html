<header class="site-header px2 px-responsive">
  <div class="mt2 wrap">
    <div class="measure">
      <div class='site-title'>
        <div class='author-name'>
          <div class='main-title' href="{{ site.url }}">
            <img alt="Jay23" src="{{ assets[1.jpg'].digest_path }}" srcset="{{ assets['1.jpg'].digest_path }} 1x">
          </div>
        </div>
        <br>
        <p class='blog-title'>
          <a href="{{ site.url }}" class='subtitle'>Jay23 Blog</a>
        </p>
      </div>
      <nav class="site-nav">
        {% include navigation.html %}
        {% if site.show_social_icons %}
          {% include social_links.html %}
        {% endif %}
      </nav>
      <div class="clearfix"></div>
    </div>
  </div>
</header>
